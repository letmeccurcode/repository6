<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../js/jquery-3.3.1.js"></script>

    <script>

        /*
            1 给开始按钮绑定单机事件
                1 定义循环定时器
                2 切换小相框的src属性
                    定义数组 存放图片的路径
                     生成随机数就是数组的索引

            2 给结束按钮绑定单机事件
                1 清空定时器
                2 给大相框设置src属性
         */

        var imgs = [
            "../images/1.jpg",
            "../images/2.jpg",
            "../images/3.jpg",
            "../images/4.jpg",
            "../images/5.jpg",
            "../images/6.jpg",
            "../images/7.jpg",
        ];

        var sid;
        var index;
        $(function () {
            $("#startID").prop("disabled",false);
            $("#stopID").prop("disabled",true);

            $("#startID").click(function () {
                $("#startID").prop("disabled",true);
                $("#stopID").prop("disabled",false);

                sid = setInterval(function () {
                    index = Math.floor(Math.random() * 7);
                    $("#img1ID").prop("src", imgs[index]);
                }, 800);
            });
            $("#stopID").click(function () {
                $("#startID").prop("disabled",false);
                $("#stopID").prop("disabled",true);
                clearInterval(sid);
                $("#img2ID").prop("src", imgs[index]);
            });
        });
    </script>
</head>
<body>


<!-- 小像框 -->
<div style="border-style:dotted;width:160px;height:100px">
    <img id="img1ID" src="../images/1.jpg" style="width:160px;height:100px"/>
</div>

<!-- 大像框 -->
<div
        style="border-style:double;width:800px;height:500px;position:absolute;left:500px;top:10px">
    <img id="img2ID" src="../images/1.jpg" width="800px" height="500px"/>
</div>

<!-- 开始按钮 -->
<input
        id="startID"
        type="button"
        value="点击开始"
        style="width:150px;height:150px;font-size:22px">

<!-- 停止按钮 -->
<input
        id="stopID"
        type="button"
        value="点击停止"
        style="width:150px;height:150px;font-size:22px">

</body>
</html>
