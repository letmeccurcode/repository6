<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>

<script>

    document.write("<table border='1' align='center' cellpadding='5' cellspacing='0' frame='void'>");
    for (var i = 1; i <= 9; i++) {
        document.write("<tr>");
        for (var j = 1; j <= i; j++) {
            document.write("<td bgcolor='#ffe4c4'>");
            document.write(j + "*" + i + "=" + (i * j));
            document.write("</td>");
        }
        // document.write("<br>");
        document.write("</tr>");
    }
    document.write("</table>");

</script>
</html>
